<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  </head>
  <!-- BODY -->
  <body>
    <div class="container">
      <header>
        <div class="hamburger">
          <img src="./images/menu.svg" alt="" />
          <span>Menu</span>
        </div>
        <div class="left-bar">
          <ul type="none">
            <li>COLLECTIONS</li>
            <li>OFFERS</li>
          </ul>
        </div>
        <div class="logo">
          <img src="./images/logo.png" alt="" />
        </div>
        <div class="right-bar">
          <ul type="none">
            <li>HOLIDAY</li>
            <li>REWARDS CLUB</li>
          </ul>
        </div>
        <div class="icons">
          <img class="first" src="./images/loupe.svg" alt="" />
          <img class="second" src="./images/shopping-bag.svg" alt="" />
          <img class="third" src="./images/user-profile.svg" alt="" />
        </div>
      </header>
      <main>
          <h1>"A fashion declines,while a style is forever"</h1>
          <img src="./images/molodoj-yves-saint-laurent.jpg" alt="">
      </main>
    </div>
  </body>
</html>
